<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Página Inicial</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar_top" id="navbar_top">
                <a href="#" class="logo">GeoWorld</a>
                <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu-links" id="menu-links">
                    <a href="#">Início</a>
                    <a href="#">Links</a>
                    <a href="#contato">Contato</a>
                    <a href="./components/cadastro/">Criar Conta</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="info_inicial">
            <!-- Links Principais -->
            <h2>Bem vindo ao nosso site!</h2>
            <p>Aqui você encontrará informações úteis sobre a geopolítica global.</p>
            <h2>Organizações:</h2>
            <ul>
                <li>NATO</li>
                <li>BRICS</li>
                <li>EU</li>
            </ul>
            <button id="botao_cadastro"><i class="fas fa-user"></i><a href="./components/cadastro">Criar conta</a></button>
        </div>
        <div class="info_contato" id="contato">
            <!-- Contato -->
            <h2>Contato</h2>
            <p>Envie suas dúvidas para nosso e-mail:</p>
            <button id="botao_cadastro"><i class="fas fa-envelope"></i><a href="mailto:email@prov.com">Enviar e-mail</a></button>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuLinks = document.getElementById('menu-links');

        menuToggle.addEventListener('click', () => {
            menuLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
